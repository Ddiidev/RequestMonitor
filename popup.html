<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    .status {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .status-indicator.active {
      background-color: #4CAF50;
    }

    .status-indicator.inactive {
      background-color: #f44336;
    }

    .controls {
      margin-bottom: 15px;
    }

    .button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .button-primary {
      background-color: #2196F3;
      color: white;
    }

    .button-primary:hover {
      background-color: #1976D2;
    }

    .button-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .button-secondary:hover {
      background-color: #e0e0e0;
    }

    .settings {
      border-top: 1px solid #e0e0e0;
      padding-top: 15px;
    }

    .setting-item {
      margin-bottom: 10px;
    }

    .setting-item label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .setting-item input[type="range"] {
      width: 100%;
    }

    .setting-item .range-value {
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .setting-item select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 12px;
      background-color: white;
    }

    .setting-item select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .stats {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      color: #666;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 data-i18n="title">ðŸ”” Request Monitor</h1>
  </div>

  <div class="status" id="status">
    <div class="status-indicator" id="statusIndicator"></div>
    <div>
      <div id="statusText" data-i18n="status_active">Carregando...</div>
      <div id="pendingCount" style="font-size: 12px; color: #666;"></div>
    </div>
  </div>

  <div class="controls">
    <button class="button button-primary" id="toggleMonitoring" data-i18n="start_monitoring">
      Iniciar Monitoramento
    </button>
    <button class="button button-secondary" id="toggleEnabled" data-i18n="pause_notifications">
      Pausar NotificaÃ§Ãµes
    </button>
    <button class="button button-secondary" id="testSound" data-i18n="test_sound">
      ðŸ”Š Testar Som
    </button>
  </div>

  <div class="settings">
    <div class="setting-item">
      <label for="durationSlider" data-i18n="duration_label">DuraÃ§Ã£o mÃ­nima para notificar:</label>
      <input type="range" id="durationSlider" min="1" max="30" value="3" step="1">
      <div class="range-value" id="durationValue">3 segundos</div>
    </div>
    <div class="setting-item">
      <label for="languageSelect" data-i18n="language_label">Idioma:</label>
      <select id="languageSelect">
        <option value="pt-BR">PortuguÃªs (Brasil)</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div class="stats" id="stats">
    <div data-i18n="pending_requests">Requests pendentes: <span id="pendingRequests">0</span></div>
    <div data-i18n="monitored_tabs">Tabs monitoradas: <span id="monitoredTabs">0</span></div>
  </div>

  <div class="footer" data-i18n="footer_text">
    Clique no Ã­cone da extensÃ£o para ativar/desativar o monitoramento na aba atual
  </div>

  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
